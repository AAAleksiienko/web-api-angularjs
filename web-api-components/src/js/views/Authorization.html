<div class="authorization-body" ng-controller="authorizationController as $ctrl">
    <form name="authorizationForm">
    <table class="authorization-form">
   <tr>
       <td> <label>Login: </label></td>
       <td> <input type="text" ng-model="user.name" required/></td>
   </tr>
    <tr>
        <td> <label>Password: </label></td>
        <td> <input type="password" ng-model="user.password" required/></td>
    </tr>
        <tr>
            <td><button class="login-button" ng-click="authorization(user,authorizationForm)">Login</button></td>
        </tr>
    </table>
    </form>
</div>
