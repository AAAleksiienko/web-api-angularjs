<div class="products-list" ng-controller="productController as $ctrl">
    <div id="first-column">
    <form name="AddProductForm">
        <table class="product-table add-product-form products">
            <tr>
                <td><label class="productLabel" for="productName">Name: </label></td>
                <td><input class="" id="productName" ng-model="product.Name" required /></td>
            </tr>
            <tr>
                <td><label for="productPrice">Price: </label></td>
                <td><input class="" id="productPrice" ng-model="product.Price" required /></td>
            </tr>
            <tr>
                <td><label for="productQuantity">Quantity: </label></td>
                <td><input class="" id="productQuantity" ng-model="product.Quantity" required ></td>
            </tr>
            <tr>
                <td><button type="submit" class="" ng-click="saveForm(product, AddProductForm)">Add</button></td>
            </tr>
        </table>
    </form>
    </div>
    <div id="second-column">
    <div class="products" id="product-list">
        <label id="product-list-label">Product List</label>
            <table class="" >
                <tr ng-repeat="product in products">
                    <td><label>Name: </label></td><td><label>{{product.Name}}; </label></td>
                    <td><label>Price: </label></td><td><label>{{product.Price}}; </label></td>
                    <td><label>Quantity: </label></td><td><label>{{product.Quantity}}; </label></td>
                    <td><button id="edit-button" ng-click="$ctrl.openModal(product)" >Edit</button></td>
                    <td><button ng-click="delete(product)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="edit-modal-window" class="modal">
        <div class="modal-content">
            <span class="close-edit-modal-window" ng-click="$ctrl.closeModal()">&times;</span>
            <table>
                <tr>
                    <td><label>Name: </label></td>
                    <td><input type="text" ng-model="$ctrl.selected.product.Name"/></td>
                </tr>
                <tr>
                    <td><label>Price: </label></td>
                    <td><input type="text" ng-model="$ctrl.selected.product.Price"/></td>
                </tr>
                <tr>
                    <td><label>Quantity: </label></td>
                    <td><input type="text" ng-model="$ctrl.selected.product.Quantity"/></td>
                </tr>
                <tr><td><button class="" ng-click="$ctrl.ok($ctrl.selected)">Save</button></td></tr>
            </table>
        </div>
    </div>
</div>
